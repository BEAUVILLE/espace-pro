<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Espace DIGIY</title>

  <style>
    :root{
      --bg:#022c22; --bg2:#065f46; --card:#052e16;
      --accent:#facc15; --text:#e5e7eb; --muted:#9ca3af; --danger:#f97373;
      --line:rgba(148,163,184,.28);
      --glass:rgba(2,44,34,.35);
      --shadow:rgba(0,0,0,.75);
      --ok:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      color:var(--text);
      background:
        radial-gradient(circle at top,#16a34a22 0,transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(250,204,21,.14) 0, transparent 55%),
        linear-gradient(135deg,var(--bg),var(--bg2));
      padding:20px;
    }
    .card{
      max-width:620px;width:100%;
      background:linear-gradient(145deg,rgba(5,46,22,.97),rgba(6,95,70,.96));
      border-radius:26px;
      border:1px solid rgba(15,118,110,.45);
      padding:22px 18px;
      text-align:center;
      box-shadow:0 24px 60px var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background:radial-gradient(circle at 20% 0, rgba(250,204,21,.14), transparent 45%),
                 radial-gradient(circle at 80% 120%, rgba(34,197,94,.12), transparent 55%);
      pointer-events:none;
    }
    .inner{position:relative; z-index:2}
    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; margin-bottom:10px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-align:left;
    }
    .ico{
      width:54px;height:54px;
      border-radius:50%;
      display:grid;place-items:center;
      background:
        radial-gradient(circle at 30% 0,#facc15 0,transparent 55%),
        radial-gradient(circle at bottom,#16a34a66 0,transparent 60%);
      border:1px solid rgba(250,204,21,.7);
      color:#022c22;font-size:24px;font-weight:900;
      box-shadow:0 0 24px rgba(250,204,21,.35);
      flex:0 0 auto;
    }
    h1{
      font-size:14px;
      letter-spacing:.16em;
      text-transform:uppercase;
      margin-bottom:4px;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }

    .pillbar{display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;}
    .pill{
      border:1px solid var(--line);
      background:rgba(250,204,21,.10);
      color:var(--text);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      cursor:pointer;
      transition:.2s;
      user-select:none;
    }
    .pill:hover{transform:translateY(-1px); border-color:rgba(250,204,21,.6)}
    .pill.ghost{background:rgba(2,44,34,.25)}
    .pill.danger{background:rgba(249,115,115,.12); border-color:rgba(249,115,115,.35)}

    .sep{height:1px;background:var(--line);margin:14px 0}

    #status{
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }
    #mini{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }
    .err{color:var(--danger)}
    .ok{color:var(--ok)}

    .chooser{display:none; margin-top:14px; text-align:left;}
    .grid{
      display:grid;
      gap:10px;
      grid-template-columns:1fr;
    }
    .btn{
      width:100%;
      border:1px solid var(--line);
      background:var(--glass);
      color:var(--text);
      border-radius:16px;
      padding:12px 12px;
      cursor:pointer;
      font-weight:900;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      transition:.2s;
    }
    .btn:hover{
      transform:translateY(-1px);
      border-color:rgba(250,204,21,.6);
      box-shadow:0 14px 34px rgba(0,0,0,.25);
    }
    .left{
      display:flex; flex-direction:column; gap:2px;
    }
    .title{
      font-size:14px;
      font-weight:1000;
      letter-spacing:.02em;
    }
    .desc{
      font-size:12px;
      color:var(--muted);
      font-weight:700;
    }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(250,204,21,.35);
      background:rgba(250,204,21,.12);
      color:#fff;
      white-space:nowrap;
      font-weight:900;
    }
    .tag.last{
      border-color:rgba(34,197,94,.45);
      background:rgba(34,197,94,.12);
    }

    .foot{
      margin-top:14px;
      padding-top:12px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
    }
    .brandmark{
      font-weight:1000;
      letter-spacing:.08em;
      color:rgba(250,204,21,.95);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="card">
    <div class="inner">
      <div class="top">
        <div class="brand">
          <div class="ico">ü¶Ö</div>
          <div>
            <h1>MON ESPACE DIGIY</h1>
            <div class="subtitle" id="subtitle">Espace s√©curis√© multi-modules</div>
          </div>
        </div>

        <div class="pillbar">
          <div class="pill ghost" id="btnChoose" title="Afficher le menu modules">Changer de module</div>
          <div class="pill danger" id="btnLogout" title="Se d√©connecter">D√©connexion</div>
        </div>
      </div>

      <div class="sep"></div>

      <div id="status">Chargement de ton espace s√©curis√©‚Ä¶</div>
      <div id="mini"></div>

      <div class="chooser" id="chooser">
        <div style="margin:10px 0 8px; color:var(--muted); font-size:12px; font-weight:900;">
          Choisis ton module :
        </div>
        <div class="grid" id="modulesGrid"></div>
      </div>

      <div class="foot">
        <div>Connect√© √† <span class="brandmark">DIGIYLYFE</span> ‚àû</div>
        <div id="where" class="muted"></div>
      </div>
    </div>
  </div>

<script>
(async function(){
  // =========================
  // CONFIG
  // =========================
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  const LOGIN_URL = "https://beauville.github.io/login-otp-fix/";

  // ‚úÖ Mapping modules -> URL (ABSOLU)
  const MODULE_ROUTES = {
    "chauffeur": "https://beauville.github.io/digiy-chauffeur/",
    "driver":    "https://beauville.github.io/digiy-chauffeur/",
    "vtc":       "https://beauville.github.io/digiy-chauffeur/",
    "taxi":      "https://beauville.github.io/digiy-chauffeur/",
    "loc":       "https://beauville.github.io/digiy-loc-pro-/",
    "resto":     "https://beauville.github.io/digiy-resto-pro/",
    "market":    "https://beauville.github.io/digiy-market-pro/",
    "pos":       "https://beauville.github.io/digiy-pos-pro/"
  };

  const FALLBACK_URL = "https://beauville.github.io/digiy-hub/";
  const LAST_KEY = "digiy_last_module";

  // =========================
  // DOM
  // =========================
  const statusEl = document.getElementById("status");
  const miniEl   = document.getElementById("mini");
  const subtitle = document.getElementById("subtitle");
  const chooser  = document.getElementById("chooser");
  const gridEl   = document.getElementById("modulesGrid");
  const whereEl  = document.getElementById("where");
  const btnChoose = document.getElementById("btnChoose");
  const btnLogout = document.getElementById("btnLogout");

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const go = (url) => setTimeout(() => window.location.replace(url), 650);

  const normalizeModules = (arr) =>
    (arr || []).map(m => String(m).trim().toLowerCase()).filter(Boolean);

  const resolveUrlForModule = (mod) => MODULE_ROUTES[mod] || null;

  const labelForModule = (mod) => {
    const map = {
      chauffeur:"DIGIY CHAUFFEUR ‚Ä¢ PRO",
      driver:"DIGIY CHAUFFEUR ‚Ä¢ PRO",
      vtc:"DIGIY CHAUFFEUR ‚Ä¢ PRO",
      taxi:"DIGIY CHAUFFEUR ‚Ä¢ PRO",
      loc:"DIGIY LOC ‚Ä¢ PRO",
      resto:"DIGIY RESTO ‚Ä¢ PRO",
      market:"DIGIY MARKET ‚Ä¢ PRO",
      pos:"DIGIY POS ‚Ä¢ PRO"
    };
    return map[mod] || ("DIGIY ‚Ä¢ " + mod.toUpperCase());
  };

  const descForModule = (mod) => {
    const map = {
      chauffeur:"Trajets, chauffeurs, demandes, planning",
      loc:"Logements, calendrier, r√©servations",
      resto:"Commandes, tables, caisse, menus",
      market:"Produits, commandes, stock",
      pos:"Caisse, tickets, inventaire"
    };
    return map[mod] || "Acc√®s direct au module";
  };

  function showChooser(modules, last){
    chooser.style.display = "block";
    gridEl.innerHTML = "";

    const unique = Array.from(new Set(modules));

    unique.forEach(mod => {
      const url = resolveUrlForModule(mod) || FALLBACK_URL;

      const btn = document.createElement("button");
      btn.className = "btn";

      const isLast = last && mod === last;

      btn.innerHTML = `
        <div class="left">
          <div class="title">${labelForModule(mod)}</div>
          <div class="desc">${descForModule(mod)}</div>
        </div>
        <span class="tag ${isLast ? "last" : ""}">${isLast ? "dernier" : mod}</span>
      `;

      btn.addEventListener("click", () => {
        localStorage.setItem(LAST_KEY, mod);
        statusEl.innerHTML = "<span class='ok'>Redirection‚Ä¶</span>";
        miniEl.textContent = "On ouvre ton module.";
        go(url);
      });

      gridEl.appendChild(btn);
    });

    // message clair
    subtitle.textContent = unique.length + " module(s) actif(s)";
  }

  // =========================
  // ACTIONS UI
  // =========================
  btnChoose.addEventListener("click", () => {
    // on r√©-affiche le menu, sans perdre session
    chooser.style.display = (chooser.style.display === "none") ? "block" : "none";
  });

  btnLogout.addEventListener("click", async () => {
    try{
      await client.auth.signOut();
    }catch(e){}
    localStorage.removeItem(LAST_KEY);
    statusEl.innerHTML = "<span class='err'>D√©connect√©.</span>";
    miniEl.textContent = "Retour connexion‚Ä¶";
    go(LOGIN_URL);
  });

  // =========================
  // 1) Session obligatoire
  // =========================
  const { data: sessionData } = await client.auth.getSession();
  if (!sessionData?.session) {
    statusEl.innerHTML = "<span class='err'>Acc√®s non autoris√©</span>";
    miniEl.innerHTML = "Retour vers la connexion‚Ä¶";
    return go(LOGIN_URL);
  }

  // =========================
  // 2) User
  // =========================
  const { data: userData } = await client.auth.getUser();
  const user = userData?.user;
  if (!user?.id) {
    statusEl.innerHTML = "<span class='err'>Session invalide</span>";
    miniEl.innerHTML = "Retour vers la connexion‚Ä¶";
    return go(LOGIN_URL);
  }

  statusEl.textContent = "V√©rification de ton profil PRO‚Ä¶";
  miniEl.textContent = "Lecture s√©curis√©e de la base DIGIY‚Ä¶";

  // =========================
  // 3) DB tranche : pros.modules
  // =========================
  const { data: pro, error } = await client
    .from("pros")
    .select("modules, is_active, display_name, business_name, city, country")
    .eq("auth_user_id", user.id)
    .maybeSingle();

  if (error || !pro) {
    console.error("‚ùå PRO introuvable", error);
    statusEl.innerHTML = "<span class='err'>Profil PRO introuvable</span>";
    miniEl.innerHTML = "Compte non encore rattach√© √† un module DIGIY.<br>Retour connexion‚Ä¶";
    return go(LOGIN_URL);
  }

  const who = pro.display_name || pro.business_name || "";
  const where = [pro.city, pro.country].filter(Boolean).join(", ");
  whereEl.textContent = where || "";

  if (!pro.is_active) {
    statusEl.innerHTML = "<span class='err'>Compte en attente d‚Äôactivation</span>";
    miniEl.innerHTML = `Bienvenue ${who ? "<b>"+who+"</b>" : ""}<br>Ton compte est bien connect√©, mais pas encore actif.`;
    subtitle.textContent = "En attente d‚Äôactivation";
    return;
  }

  const modules = normalizeModules(pro.modules);
  const last = localStorage.getItem(LAST_KEY);

  statusEl.innerHTML = "<span class='ok'>Acc√®s valid√© ‚úÖ</span>";
  miniEl.innerHTML = `Bienvenue ${who ? "<b>"+who+"</b>" : ""}<br>Pr√©paration de ton module‚Ä¶`;

  // 4) Aucun module -> fallback
  if (!modules.length) {
    miniEl.innerHTML += "<br><span class='err'>Aucun module assign√©.</span> Direction HUB‚Ä¶";
    return go(FALLBACK_URL);
  }

  // 5) Un seul module -> direct
  if (Array.from(new Set(modules)).length === 1) {
    const mod = modules[0];
    const url = resolveUrlForModule(mod) || FALLBACK_URL;
    localStorage.setItem(LAST_KEY, mod);
    miniEl.innerHTML = `Module d√©tect√© : <b>${mod}</b><br>Redirection‚Ä¶`;
    return go(url);
  }

  // 6) Plusieurs modules
  // ‚úÖ Si on a un "dernier module", auto-redirect
  if (last && modules.includes(last)) {
    const url = resolveUrlForModule(last) || FALLBACK_URL;
    miniEl.innerHTML = `Dernier module utilis√© : <b>${last}</b><br>Redirection automatique‚Ä¶`;
    return go(url);
  }

  // ‚úÖ Sinon menu
  miniEl.innerHTML = "Choisis ton module, et on d√©colle.";
  showChooser(modules, last);

})();
</script>

</body>
</html>
